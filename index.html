<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img1"><img class="bg-tl" src="/images/bg-pattern-top.svg" alt="bg-pattern-top"></div>
    <div><img class="bg-br" src="/images/bg-pattern-bottom.svg" alt="bg-pattern-bottom"></div>
    <div class="card">
      <div class="card-top">
        <img src="/images/image-victor.jpg" alt="">
      </div>
      <div class="card-details" >
        <div id='name'>
          Victor Crest <span id='age'>26</span>
        </div>
        <div id='location'>
        London
        </div>  
    </div>
      <div class="card-stats">
        <div class="stat">80K<p>Followers</p></div>
        <div class="stat">803K<p>Likes</p></div>
        <div class="stat">1.4K<p>Photos</p></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a  target="_blank" href="https://www.github.com/codedbydom">CodedByDom </a>.
    </div>
  </div>
</body>
</html>
